<div class="modal" ng-show="addCategoryModalRequest">
  <div class="modal-content">
    <div class="header">
      <h2>Add Category</h2>
    </div>
    <div class="copy">
      <form ng-submit="addCategory(form)" autocomplete="off">
        <div class="input-group">
          <label for="name">Category name</label>
          <input type="text" id="name" class="form-input" ng-model="form.name" placeholder="Enter category name">
          <span class="error">{{categoryError}}</span>
        </div>

        <button type="sumbit" class="btn btn-submit">Add Category</button>
      </form>
      <button class="btn btn-cancel" ng-click="cancelModal(form)">Cancel</button>
    </div>
  </div>
</div>
